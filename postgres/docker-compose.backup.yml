version: '3'
services:
  backup:
    image: postgres:11-alpine
    depends_on:
      - db
    volumes:
      - backup_vol:/backup
    command: >
      pg_dump --host db -F c -f /backup/geonames.dump
      --username=postgres geonames
    environment:
      PGPASSWORD: geheim
volumes:
  backup_vol:

